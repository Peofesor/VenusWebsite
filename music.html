    <!--------- JavaScript --------->
    <script>
        // Toggle Menu
        var navLinks = document.getElementById("navLinks");
        function showMenu() {
            navLinks.style.right = "0";
        }
        function hideMenu() {
            navLinks.style.right = "-200px";
        }

        // Voting System
        document.querySelectorAll('.song-container').forEach(function(container) {
            // Dynamic titel from file
            var audioSource = container.querySelector('audio source');
            if (audioSource){
                var src = audioSource.getAttribute('src');
                var fileName = src.split('/').pop().replace(/\.[^/.]+$/,'');
                var h3 = container.querySelector('h3');
                if (h3) h3.textContent = fileName;
            }

            var songKey = 'vote_' + container.getAttribute('data-song');
            var voteMsg = container.querySelector('.vote-message');
            var storedVote = localStorage.getItem(songKey);

            function showMessage(stars) {
                voteMsg.textContent = "Your Vote: " + stars + " Stars.";
            }

            if (storedVote) {
                showMessage(storedVote);
                container.querySelectorAll('.vote-btn').forEach(function(btn) {
                    btn.disabled = true;
                    btn.style.opacity = 0.6;
                });
            }

            container.querySelectorAll('.vote-btn').forEach(function(btn) {
                btn.addEventListener('click', function() {
                    if (!localStorage.getItem(songKey)) {
                        var stars = btn.getAttribute('data-stars');
                        localStorage.setItem(songKey, stars);
                        showMessage(stars);
                        container.querySelectorAll('.vote-btn').forEach(function(b) {
                            b.disabled = true;
                            b.style.opacity = 0.6;
                        });
                    }
                });
            });
        });
    </script>
